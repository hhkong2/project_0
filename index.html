<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joy Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee:wght@400&family=Nunito:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <canvas id="joy-canvas" aria-label="Joy interaction canvas"></canvas>

      <section class="hud">
        <h1>JOY PLAYGROUND</h1>
        <p class="hint">Click or drag. Make light, sound, and (on supported devices) vibration.</p>

        <div class="controls">
          <button id="mode-toggle" class="toggle" type="button">MODE: FIREWORKS</button>
          <button id="sound-toggle" class="toggle" type="button" aria-pressed="true">SOUND ON</button>
          <button id="haptic-toggle" class="toggle" type="button" aria-pressed="true">VIBE ON</button>
          <button id="capture" class="toggle" type="button">CAPTURE</button>
          <button id="reset" class="toggle" type="button">RESET</button>
        </div>

        <div class="sliders">
          <label class="slider">
            <span>INTENSITY</span>
            <input id="intensity" type="range" min="0.3" max="1.6" step="0.1" value="1" />
          </label>
        </div>

        <p id="status" class="status">Ready</p>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
